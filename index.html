<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__wrapper">
        <h1 class="main__h1">freeCodeCamp Survey Form</h1>
        <span class="main__span">Thank you for taking the time to help us improve the platform</span>
        <form class="main__form" action="/action_page.php">
          <section class="main__form__inputs flexable">
            <label for="name">Name</label>
            <input class = "item__input main__form__item" type="text" id="name" name="name" placeholder="Enter your name"/><br>
            <label for="email">Email</label>
            <input class = "item__input main__form__item" type="text" id="email" name="email" placeholder="Enter your Email"/><br>
            <label for="age">Age(optional)</label>
            <input class = "item__input main__form__item" type="number" id="age" name="age" placeholder="Age"/><br>
          </section>
          <section class="main__form__roles flexable">
            <label for="roles">Which option best describes your current role?</label>
            <select class = "main__form__item" id="roles" name="roles">
              <option disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer-no">Prefer not to say</option>
              <option value="other">Other</option>
            </select><br>
          </section>
          <section class="main__form__recomends flexable">
            <span>Would you recommend freeCodeCamp to a friend?</span>
            <span class="radio-span">
              <input class="item__radio" checked="true" type="radio" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label><br>
            </span>
            <span class="radio-span">
            <input class="item__radio" type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            </span>
            <span class="radio-span">
            <input class="item__radio" type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
            </span><br>
          </section>
          <section class="main__form__feature flexable">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select class="main__form__item" id="feature" name="feature">
              <option disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select><br>
          </section>
          <section class="main__form__improve flexable">
            <span>What would you like to see improved? (Check all that apply)</span>
            <label><input name="improve" value="front-end-projects" type="checkbox" class="item__input input-checkbox">Front-end Projects</label>
            <label><input name="improve" value="back-end-projects" type="checkbox" class="item__input input-checkbox">Back-end Projects</label>
            <label><input name="improve" value="data-visualization" type="checkbox" class="item__input input-checkbox">Data Visualization</label>
            <label><input name="improve" value="challenges" type="checkbox" class="item__input input-checkbox">Challenges</label>
            <label><input name="improve" value="open-source-community" type="checkbox" class="item__input input-checkbox">Open Source Community</label>
            <label><input name="improve" value="gitter-help-rooms" type="checkbox" class="item__input input-checkbox">Gitter help rooms</label>
            <label><input name="improve" value="videos" type="checkbox" class="item__input input-checkbox">Videos</label>
            <label><input name="improve" value="city-meetups" type="checkbox" class="item__input input-checkbox">City Meetups</label>
            <label><input name="improve" value="wiki" type="checkbox" class="item__input input-checkbox">Wiki</label>
            <label><input name="improve" value="forum" type="checkbox" class="item__input input-checkbox">Forum</label>
            <label><input name="improve" value="additional-courses" type="checkbox" class="item__input input-checkbox">Additional Courses</label>
          </section>
          <br>
          <section class="main__form__suggestion flexable">
            <span>Any comments or suggestions?</span>
            <textarea class = "main__form__item item__textarea" type="text" id="suggestion-text" name="suggestion-text" placeholder="Enter your comment here..."></textarea>
          </section>
          <button class="main__form__item item__button"  type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
